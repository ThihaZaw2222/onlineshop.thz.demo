<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:replace="header::client_header"></div>
	<div class="col-7">
		<div class="container">
			<div class="card">
				<div class="card-header bg-info text-center text-white"></div>
				<div class="card-body">
					<table class="table table-hover">
						<tr class="bg-dark text-white">
							<th>ID</th>
							<th>brandname</th>
							<th>Quantity</th>
							<th>Price</th>
							<th>Amount</th>
							

						</tr>

						<tr th:each="ob:${list}">
							<td th:text=${ob.ItemId}></td>
							<td th:text=${ob.brandname}></td>
							<td th:text=${ob.qty}></td>
							<td th:text=${ob.price}></td>
							<td th:text=${ob.amount}></td>
							<td><a th:href="@{/Category/remove(id=${ob.ItemId})}">remove</a></td>
						</tr>
						

					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
