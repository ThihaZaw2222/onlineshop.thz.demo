<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:replace="header::client_header"></div>
	<div class="col-7">
		<div class="container">
			<div class="card">
				<div class="card-header bg-info text-center text-white"></div>
				<div class="card-body">
					<table class="table table-hover">
						<tr class="bg-dark text-white">
							<th>ItemID</th>
							<th>brandname</th>
							<th>modeltype</th>
							<th>price</th>
							
	
						</tr>
						<tr th:each="ob:${list}">
							<td th:text=${ob.ItemID}></td>
							<td th:text=${ob.brandname}></td>
							<td th:text=${ob.modeltype}></td>
							<td th:text=${ob.price}></td>
							<td><a th:href="@{/Category/getById(id=${ob.ItemID})}" >
							    <img th:src="@{${'/image/'+ob.ItemID+'.jpg'}}" width="80px"/></a>
							    </td>
						  
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
